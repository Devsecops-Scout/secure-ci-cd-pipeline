# ----------------------------------------------------------------------------
# GitLab CI/CD pipeline with Security Gates (WSL/DoD Compatible)
# Author: DevSecOps-Scout
# Updated: 2025-08-02
# ----------------------------------------------------------------------------

stages:
  - prepare
  - scan
  - build
  - test
  - validate
  - plan
  - deploy

variables:
  IMAGE_TAG: "$CI_COMMIT_SHORT_SHA"
  DOCKER_IMAGE: "ghcr.io/Devsecops-Scout/secure-ci-cd-pipeline:$IMAGE_TAG"
  CODEQL_HOME: "$CI_PROJECT_DIR/codeql"
  CODEQL_EXTRACTOR_PYTHON_SCRATCH_DIR: "$CI_PROJECT_DIR/codeql-scratch"
  CODEQL_LANG: python
  CODEQL_DB: codeql-db

# -------------------------
# üîß CodeQL Setup (Offline + Fallback Download)
# -------------------------
codeql-setup:
  stage: prepare
  image: python:3.11-slim
  script:
    - apt update && apt install -y unzip curl coreutils
    - mkdir -p tools
    - |
      if [ ! -f tools/codeql.zip ]; then
        echo "üì• CodeQL bundle not found, downloading..."
        curl -L -o tools/codeql.zip https://github.com/github/codeql-cli-binaries/releases/download/v2.16.3/codeql.zip
        curl -L -o tools/codeql.zip.sha256 https://github.com/github/codeql-cli-binaries/releases/download/v2.16.3/codeql.zip.sha256
      fi
    - echo "üîê Verifying CodeQL bundle checksum..."
    - sha256sum -c tools/codeql.zip.sha256 || { echo "‚ùå Checksum verification failed"; exit 1; }
    - mkdir -p "$CODEQL_HOME"
    - unzip -q tools/codeql.zip -d "$CODEQL_HOME"
    - mkdir -p "$CODEQL_EXTRACTOR_PYTHON_SCRATCH_DIR"
  artifacts:
    paths:
      - codeql/
      - codeql-scratch/
      - tools/codeql.zip
      - tools/codeql.zip.sha256
    expire_in: 1h

# -------------------------
# üõ°Ô∏è Gitleaks Scan
# -------------------------
gitleaks-scan:
  stage: scan
  image: debian:bullseye
  before_script:
    - apt update && apt install -y wget grep cut unzip
    - cd tools
    - sha256sum -c gitleaks.sha256
    - chmod +x gitleaks
    - cd ..
  script:
    - echo "üîí Running Gitleaks..."
    - ./tools/gitleaks detect --source=. --verbose --redact
  only:
    - main

# -------------------------
# üõ°Ô∏è Trivy Scan
# -------------------------
trivy-scan:
  stage: scan
  image: debian:bullseye
  script:
    - echo "üõ°Ô∏è Running Trivy..."
    - apt update && apt install -y gnupg wget lsb-release apt-transport-https
    - wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor -o /etc/apt/trusted.gpg.d/trivy.gpg
    - echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | tee /etc/apt/sources.list.d/trivy.list
    - apt update && apt install -y trivy
    - trivy fs .
  only:
    - main

# -------------------------
# üîç CodeQL Python Scan
# -------------------------
codeql-python-scan:
  stage: scan
  image: python:3.11-slim
  variables:
    PATH: "$CODEQL_HOME/codeql:$PATH"
  dependencies:
    - codeql-setup
  script:
    - echo "üîé Starting CodeQL Python scan..."
    - codeql version
    - mkdir -p codeql-workspace
    - codeql database create codeql-workspace/$CODEQL_DB --language=$CODEQL_LANG --source-root=. --command="pip install -r requirements.txt"
    - codeql database analyze codeql-workspace/$CODEQL_DB "$CODEQL_HOME/codeql/queries/$CODEQL_LANG" --format=sarifv2.1.0 --output=codeql-report.sarif
    - echo "‚úÖ CodeQL scan completed"
  artifacts:
    paths:
      - codeql-report.sarif
    reports:
      codequality: codeql-report.sarif
    expire_in: 1 week
  only:
    - main

# -------------------------
# üõ†Ô∏è Docker Build & Push
# -------------------------
build:
  stage: build
  image: docker:24.0.7
  services:
    - docker:24.0.7-dind
  before_script:
    - echo "$DOCKER_PASSWORD" | docker login ghcr.io -u "$DOCKER_USERNAME" --password-stdin
  script:
    - echo "üõ†Ô∏è Building Docker image..."
    - docker build -t $DOCKER_IMAGE .
    - docker push $DOCKER_IMAGE

# -------------------------
# ‚úÖ Run Python Tests
# -------------------------
test:
  stage: test
  image: python:3.11
  script:
    - echo "üî¨ Running Python unit tests..."
    - pip install -r requirements.txt
    - pytest || echo "‚ö†Ô∏è No tests found or all passed."

# -------------------------
# ‚úÖ Terraform Validate
# -------------------------
validate:
  stage: validate
  image: hashicorp/terraform:1.7.5
  script:
    - |
      if [ -d "terraform/$CI_ENVIRONMENT_NAME" ]; then
        cd terraform/$CI_ENVIRONMENT_NAME
        terraform init -input=false
        terraform validate
      else
        echo "‚ö†Ô∏è Skipping validation: no directory terraform/$CI_ENVIRONMENT_NAME"
      fi
  only:
    refs:
      - dev
      - staging
      - main
  environment:
    name: $CI_COMMIT_REF_NAME

# -------------------------
# üîç Terraform Plan
# -------------------------
plan:
  stage: plan
  image: hashicorp/terraform:1.7.5
  script:
    - |
      cd terraform/$CI_ENVIRONMENT_NAME || exit 0
      terraform init -input=false
      terraform workspace select $CI_ENVIRONMENT_NAME || terraform workspace new $CI_ENVIRONMENT_NAME
      terraform plan -input=false -out=tfplan
  artifacts:
    paths:
      - terraform/$CI_ENVIRONMENT_NAME/tfplan
  only:
    refs:
      - dev
      - staging
      - main
  environment:
    name: $CI_COMMIT_REF_NAME

# -------------------------
# üöÄ Terraform Deploy to Environment (Manual)
# -------------------------
deploy:
  stage: deploy
  image: hashicorp/terraform:1.7.5
  script:
    - |
      cd terraform/$CI_ENVIRONMENT_NAME || exit 0
      terraform init -input=false
      terraform workspace select $CI_ENVIRONMENT_NAME || terraform workspace new $CI_ENVIRONMENT_NAME
      terraform apply -input=false -auto-approve tfplan
  only:
    refs:
      - dev
      - staging
      - main
  environment:
    name: $CI_COMMIT_REF_NAME
  when: manual
